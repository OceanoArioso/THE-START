<!--3d click with shadow that is there and then isnt-->

<style>
  .shadow{
    background-color: green;
    color: white;
    border-style: none;
    box-shadow: 3px 3px 5px rgb(131, 131, 131);
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    cursor: pointer;
    transition: box-shadow 0.2s;
  }
  .shadow:active{
    box-shadow: none;
  }
</style>

<button class="shadow">
  Shadow
</button>
